
<div class="main-container">

    <!-- HEADER -->
    <header class="block">
        <ul class="header-menu horizontal-list">
            <li>
                <a class="header-menu-tab"><span class="icon zocial-twitter"></span>uSocial</a>
            </li>
        </ul>
        <div class="profile-menu-right">
            <ul class="header-menu horizontal-list">
                <li>
                    <a class="header-menu-tab" href="#2"><span class="icon fontawesome-user"></span>Account</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- MIDDLE-CONTAINER -->
    <div class="middle-container container">
        <div class="profile block"> <!-- PROFILE (MIDDLE-CONTAINER) -->
            <br>
            <div class="profile-picture big-profile-picture clear">
                <img width="100px" alt="Anne Hathaway picture" src="{{photo}}" >
            </div>
            <h1 class="user-name">{{nickname}}</h1>
            <div class="profile-description">
                <div class="join-newsletter block"> <!-- JOIN NEWSLETTER (RIGHT-CONTAINER) -->
                    <div class="input-container">
                        <textarea class="email text-input" name="someName" cols="20" rows="6"></textarea>
                        <div class="input-icon envelope-icon-newsletter"><button><span class="icon entypo-camera"></span> </button></div>
                    </div>
                    <a class="subscribe button" href="#21">Publicar</a>
                </div>
            </div>
            <ul class="profile-options horizontal-list">
            
            </ul>
        </div>
        <div class="tweets block"  *ngFor="let publicacion of publicaciones">
            <h2 class="titular"><span class="icon zocial-twitter"></span>{{publicacion.nickname}}</h2>
            <div class="tweet last">
                <div class="profile-menu">
                    <img *ngIf="publicacion.image_url" width="100px" src="https://www.partesdel.com/wp-content/uploads/globo.jpg">
                </div>
                <p>{{publicacion.text}}</p>
            </div>          
        </div> 
    </div>
</div> <!-- end main-container -->

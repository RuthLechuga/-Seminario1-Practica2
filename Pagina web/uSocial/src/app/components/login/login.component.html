<div class="fondo">
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="username" type="text" class="input" (keyup)="onKeyUserLogin($event)"> 
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password" (keyup)="onKeyPassLogin($event)">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" (click)="login()">
                </div>                
            </div>

            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" (keyup)="onKeyUserRegister($event)">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" (keyup)="onKeyPasswordRegister($event)">
                </div>

                <div class="group">
                    <div class="d-flex flex-column align-items-center">
                        <div>
                            <canvas #canvas class="vid"></canvas>
                        </div>
                        <div class="pb-2">
                            <input type="submit" class="button" value="Subir foto" (click)="subirFoto()">
                        </div>
                    </div>
                </div>
                
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" (click)="register()">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
